name: Build & Push Frontend to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - "docker/frontend.Dockerfile"
      - ".github/workflows/frontend-ecr.yml"

permissions:
  id-token: write
  contents: read

env:
  # 기존 공통
  AWS_REGION: ${{ fromJSON(vars.ALLER_VAR || '{}').AWS_REGION || vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ fromJSON(vars.ALLER_VAR || '{}').AWS_ACCOUNT_ID || vars.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ fromJSON(vars.ALLER_VAR || '{}').ECR_FRONTEND_REPO || vars.ECR_FRONTEND_REPO }}
  IMAGE_URI: ${{ fromJSON(vars.ALLER_VAR || '{}').AWS_ACCOUNT_ID || vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ fromJSON(vars.ALLER_VAR || '{}').AWS_REGION || vars.AWS_REGION }}.amazonaws.com/${{ fromJSON(vars.ALLER_VAR || '{}').ECR_FRONTEND_REPO || vars.ECR_FRONTEND_REPO }}

  # ✅ 프론트 API 베이스 (레포 Variables에 FRONTEND_VITE_API_BASE가 있으면 우선 사용)
  FRONTEND_VITE_API_BASE: ${{ vars.FRONTEND_VITE_API_BASE || 'http://3.36.31.191:8000' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "TAG1=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "TAG2=latest"       >> $GITHUB_OUTPUT

      - name: Build & push (frontend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/frontend.Dockerfile
          push: true
          # ✅ 여기서 빌드 타임에 주입
          build-args: |
            VITE_API_BASE=${{ env.FRONTEND_VITE_API_BASE }}
          tags: |
            ${{ env.IMAGE_URI }}:${{ steps.tags.outputs.TAG1 }}
            ${{ env.IMAGE_URI }}:${{ steps.tags.outputs.TAG2 }}
